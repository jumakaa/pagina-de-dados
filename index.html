<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="assets/style.css">

<body>
   <section class="container">
        <h1>Formulario de inscrição</h1>
        <p>Para realizar a inscrição em nosso site é necessario que nos de seus dados para que possamos registrar em nosso banco de dados.</p>
        <form class="">
            <label for="input-1">Nome Completo:</label>
            <input type="text" id="input-nome">

            <label for="input-2">Telefone:</label>
            <input type="tel" id="input-tel">

            <label for="input-3">Email:</label>
            <input type="email" id="input-email">

            <label for="input-4">Senha:</label>
            <input type="password" id="input-senha">

            <label for="input-5">CPF:</label>
            <input type="number" id="input-cpf">

            <button>Enviar</button>

        </form>
   </section> 
</body>
</html>
